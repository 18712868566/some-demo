
<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title></title>
</head>
<body>


<script type="text/javascript">

	//////////
	//创建链表 //
	//////////
	function createLinkList() {

		//创建节
		function createNode(data) {
			this.data = data;
			this.next = null;
		}

		//在链表中找到对应的数据
		function findNode(currNode,key) {
			//循环找到执行的节，如果没有返回本身
			while (currNode.data != key) {
				currNode = currNode.next;
			}
			return currNode;
		};

		//初始化头部节
		//从headNode开始形成一条链条
		//通过next衔接
		this.headNode = new createNode("head");

		//插入一个新节
		this.insert = function(data, key) {
			//创建一个新节
			var newNode = new createNode(data);
			//在链条中找到对应的数据节
			//然后把新加入的挂进去
			var current = findNode(this.headNode, key);
			//插入新的接，更改引用关系
			//1:a-b-c-d
			//2:a-b-n-c-d
			newNode.next = current.next;
			current.next = newNode;
		};

		this.display = function() {
			var currNode = this.headNode;
			while (!(currNode.next == null)) {
				console.log(currNode.next.data);
				currNode = currNode.next;
			}
			console.log('  ')
			console.log('  ')
		};

		this.findPrevious = function(key) {
			var currNode = this.headNode;
			while (!(currNode.next == null) &&
				(currNode.next.data != key)) {
				currNode = currNode.next;
			}
			return currNode;
		};

		this.remove = function(key) {
			var prevNode = this.findPrevious(key);
			if (!(prevNode.next == null)) {
				prevNode.next = prevNode.next.next;
			}
		};
	}

	


	var cities = new createLinkList();
	cities.insert("Conway", "head");
	cities.insert("Russellville", "Conway");
	cities.insert("Carlisle", "Russellville");
	cities.insert("Alma", "Carlisle");


	cities.display()

	
	cities.remove("Russellville");


	cities.display() 








</script>
</body>
</html>
